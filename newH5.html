<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5的部分新特性</title>
</head>
<body>
	<article>
	    <h2>article示例</h2>
		这里是新增的article标签元素示例
	</article>
	<section>
		<h1>section示例</h1>
		<p>这里是新增的section标签元素示例</p>
	</section>
	<h1>nav示例</h1>
	<nav>
		<a href="#">1</a>
		<a href="#">2</a>
		<a href="#">3</a>
		<a href="#">4</a>
		<a href="#">5</a>
	</nav>
    <p>aside示例</p>
    <aside>
    	<h4>sdfsd</h4>
    	sdfsf
    </aside>
     <h1>fieldset示例</h1>
     <fieldset>
     	<legend>
     		form表单
     	</legend>
     	<form action="">
     		用户名：<input type="text" placeholder="请输入用户名" required="true"><br>
     		请选择颜色：<input type="color"><br>
     		为输入框添加下拉内容<br>
     		<input type="text" list="area">
     		<datalist id="area">
     		    <option value="湖北省"></option>
     		    <option value="广东省"></option>
     		    <option value="江西省"></option>
     		</datalist><br>
     		<input type="submit" value="验证">
     	</form>
     </fieldset>

     <h1>detail示例</h1>
     <details>
     	<summary>Main Menu</summary>
     	<ul>
     		<li>Sub Menu 1</li>
     		<li>Sub Menu 2</li>
     		<li>Sub Menu 3</li>
     	</ul>
     </details>    
 

     <h1>audio示例</h1>
	     <audio controls>
		  <!-- <source src="horse.ogg" > -->
		  <source src="horse.mp3" >
		  您的浏览器不支持 audio 元素。
		 </audio>
	<h1>video示例</h1>
		<video width="320" height="240" controls>
		  <source src="video/1.mp4"  type="video/mp4">
		  <!-- <source src="movie.ogg"  type="video/ogg"> -->
		  您的浏览器不支持 HTML5 video 标签。
		</video>
	<h1>menu示例</h1>
		<menu>
			<li>
				<input type="checkbox">red</input>
			</li>
			<li>
				<input type="checkbox">green</input>
			</li>
		</menu>
</body>
</html>
