<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fileDemo</title>
	<style>
    body,input{
    	font-size: 30px;
    }
	</style>
</head>
<script>
	function showFileInfo(){
		var file=document.getElementById("file");
		var fileInfo=document.getElementById("fileInfo");
		// 如何查看变量的信息
		// debugger;
		fileInfo.innerHTML="<tr><th>文件名</th><th>文件大小</th><th>文件类型</th></tr>";
		for (var i = 0; i < file.files.length; i++) {
			fileInfo.innerHTML+="<tr><td>"+file.files[i].name+"</td><td>"+file.files[i].size+"</td><td>"+file.files[i].type+"</td></tr>";
		};	
		
	}
</script> 
<body>
    <!-- multiple支持多文件选择 -->
	请选择文件:<input type="file" id="file" multiple>
	<input type="button" value="显示文件信息" onclick="showFileInfo()">
	<hr>
	<h3>文件信息以表格展示结果如下：</h3>
	<table border="1" id="fileInfo">
	</table>
</body>
</html>
